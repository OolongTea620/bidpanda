version: 0.0
os: linux
files:
  - source:  /
    destination: /home/ubuntu/app
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /home/ubuntu
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: Scripts/stop.sh
      timeout: 60
      runas: ubuntu
  ApplicationStart:
    - location: Scripts/start.sh
      timeout: 60
      runas: ubuntu